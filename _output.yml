bookdown::bs4_book:
  css:
  - style.css
  - include/webex.css
  theme:
    primary: '#096B72'
  repo: https://github.com/aolney/ct-modular-book
  includes:
    in_header: google_analytics.html
    after_body: include/webex.js
  md_extensions: -smart
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
