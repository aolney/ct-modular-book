<!-- Button trigger modal -->
<!-- <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center"> -->
<div class="d-flex flex-column justify-content-center align-items-center">
  <button type="button" style="margin-top: 20px;margin-bottom: 5px" onclick="set{{ id }}Iframe('{{ iframe_url }}')" class="btn btn-primary" data-toggle="modal" data-target="#{{ id }}">
    Launch Virtual Modular
  </button>
</div>


<!-- Modal -->
<div class="modal fade" id="{{ id }}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="{{ id }}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-between">
        <!-- <h5 class="modal-title" id="{{ id }}Label">Modal title</h5> -->
        <button type="button" class="btn btn-secondary" title="Instructions" data-toggle="popover" data-trigger="focus" data-html="true" data-content="{{ instructions_html }}">Instructions</button>
        <button type="button" class="btn btn-secondary" title="Solution" data-toggle="popover" data-trigger="focus" data-html="true" data-content="{{ solution_html }}">Solution</button>
        <button type="button" onclick="set{{ id }}Iframe('')" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- For some reason the button type below will not play along with justify-content-between  -->
        <!-- <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        <iframe id="{{ id }}-iframe" src="" height="100%" width="100%"></iframe>
      </div>      
      <!-- <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div> -->
    </div>
  </div>
</div>

  

<script>
// Enable popovers for instructions, etc 
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
});

// Set/reset iframe to prevent it loading when page loads and persisting when modal closed 
function set{{ id }}Iframe(url){
  var {{ id }}Iframe = document.getElementById("{{ id }}-iframe");
  {{ id }}Iframe.src = url;
};

$('.popover-dismiss').popover({
  trigger: 'focus'
})
</script>
